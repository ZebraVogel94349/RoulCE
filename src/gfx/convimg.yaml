palettes:
  - name: palette_gfx
    fixed-entries:
      - color: {index: 0, r: 255, g: 255, b: 255}
      - color: {index: 254, r: 0, g: 0, b: 0}
      - color: {index: 253, r: 8, g: 121, b: 49}
      - color: {index: 252, r: 255, g: 0, b: 0}
      - color: {index: 251, r: 107, g: 101, b: 99}
      - color: {index: 250, r: 66, g: 142, b: 90}
    images: automatic

converts:
  - name: myimages
    palette: palette_gfx
    transparent-color-index: 0
    images:
      - ro.png
  - name: rletimg
    palette: palette_gfx
    transparent-color-index: 0
    style: rlet
    images:
      - pfeil.png
      - tableau.png
    

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - palette_gfx
    converts:
      - myimages
      - rletimg
